<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css    ">
    <title>Modal Example</title>
</head>
<body>
<div class="btndiv">
<button id="openModal">Sign up</button>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <form action="" method="get">
        <input type="email" name="" id="" placeholder="email" class="form-control" required><br><br>
        <input type="password" name="" id="" placeholder="password" class="form-control" required><br><br>
      <textarea name="" id="" placeholder="type a message" class="form-control"></textarea><br><br>
      <input type="submit" value="submit" id="btn" >
    </form>
    </div>
</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
